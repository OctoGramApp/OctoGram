[versions]
# Gradle plugins
android-application = "8.8.0" # App Bundle build fails with 8.9.x; use 8.8.0 for stable builds
google-services = "4.4.2"
secrets-gradle-plugin = "2.0.1"
kotlin-android = "2.0.21"

# AndroidX dependencies
androidx_fragment = "1.8.6"
androidx_core = "1.16.0"
androidx_palette = "1.0.0"
androidx_exifinterface = "1.4.1"
androidx_dynamicanimation = "1.1.0"
androidx_sharetarget = "1.2.0"
androidx_interpolator = "1.0.0"
androidx_biometric = "1.1.0"
androidx_cardview = "1.0.0"
androidx_browser = "1.8.0"
androidx_mediarouter = "1.7.0"

# Google Play Integrity e RecyclerView
google_play_integrity = "1.4.0"
androidx_recyclerview = "1.4.0"

# Compile-only dependencies
findbugs_jsr305 = "3.0.2"
checker_qual = "2.5.2"
checker_compat_qual = "2.5.0"

# Firebase dependencies
firebase_messaging = "24.1.0"
firebase_config = "22.0.1"
firebase_datatransport = "19.0.0"
firebase_appindexing = "20.0.0"

# Google Play Services dependencies
play_services_maps = "19.2.0"
play_services_auth = "21.3.0"
play_services_vision = "20.1.3"
play_services_wearable = "19.0.0"
play_services_location = "21.3.0" # NOT YET SUPPORTED BY TELEGRAM
play_services_wallet = "19.4.0"
play_services_safetynet = "18.1.0"
play_services_cast_framework = "21.4.0"
play_services_recaptcha = "18.4.0"

# Other dependencies
mp4parser_isoparser = "1.0.6" # NOT YET SUPPORTED BY TELEGRAM
stripe_android = "2.0.2" # NOT YET SUPPORTED BY TELEGRAM
mlkit_language_id = "17.0.6"
billing = "7.1.1"
commons_text = "1.10.0"
gson = "2.13.1"
guava = "33.4.8-android"
nanohttpd = "2.3.1"

# CameraX Implementation
camerax_version = "1.5.0-alpha04"

# Native libs e ML Kit
relinker = "1.4.5"
play_services_mlkit_subject_segmentation = "16.0.0-beta1"
play_services_mlkit_image_labeling = "16.0.8"

# Kotlin
kotlin_stdlib = "2.0.21" # NOT SUPPORTED ON WINDOWS

# Generative AI
generativeai = "0.9.0"

[plugins]
android-application = { id = "com.android.application", version.ref = "android-application" }
google-services = { id = "com.google.gms.google-services", version.ref = "google-services" }
secrets-gradle-plugin = { id = "com.google.android.libraries.mapsplatform.secrets-gradle-plugin", version.ref = "secrets-gradle-plugin" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin-android" }
android-library = { id = "com.android.library" }

[libraries]
# AndroidX libraries
androidx-fragment = { module = "androidx.fragment:fragment", version.ref = "androidx_fragment" }
