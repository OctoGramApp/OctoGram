androidx-biometric = { module = "androidx.biometric:biometric", version.ref = "androidx_biometric" }
androidx-cardview = { module = "androidx.cardview:cardview", version.ref = "androidx_cardview" }
androidx-browser = { module = "androidx.browser:browser", version.ref = "androidx_browser" }
androidx-mediarouter = { module = "androidx.mediarouter:mediarouter", version.ref = "androidx_mediarouter" }

# Google Play Integrity e RecyclerView
google-play-integrity = { module = "com.google.android.play:integrity", version.ref = "google_play_integrity" }
androidx-recyclerview = { module = "androidx.recyclerview:recyclerview", version.ref = "androidx_recyclerview" }

# Compile-only dependencies
findbugs-jsr305 = { module = "com.google.code.findbugs:jsr305", version.ref = "findbugs_jsr305" }
checker-qual = { module = "org.checkerframework:checker-qual", version.ref = "checker_qual" }
