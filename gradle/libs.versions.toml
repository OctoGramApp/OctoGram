firebase-appindexing = { module = "com.google.firebase:firebase-appindexing", version.ref = "firebase_appindexing" }

# Google Play Services libraries
play-services-maps = { module = "com.google.android.gms:play-services-maps", version.ref = "play_services_maps" }
